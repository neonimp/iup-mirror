<h2 align="center" style="text-align:center">IupLuaScripter<span class="auto-style1"> 
(since 3.22)</span></h2>
<p>Similar to the <strong>IupLuaConsole</strong>, but much more powerful. Provides a complete 
editor interface, with the capability of debug the Lua script. It uses the
<strong>IupLuaScripterDlg</strong> pre-defined dialog.</p>
<p>Download and 
installation is the same as the <strong>IupLuaConsole</strong>.</p>
